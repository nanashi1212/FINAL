<!DOCTYPE HTML>
<html>
<head>
		<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular.min.js"></script>
 		<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular-animate.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
		<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="jumbotron" ng-app="friendApp" ng-controller="friendCtrl">
	<div class="container">
		<h1 id="header"><span class="glyphicon glyphicon-tree-conifer"></span> Friend Tracker <span class="glyphicon glyphicon-tree-conifer"></span></h1>
		<p>
			
<div class="row">
  <div class="col-lg-6">
      <input type="text" placeholder="Enter your full name" ng-model="userName" class="form-control">
      
      <input type="text" placeholder="To create a new activity, type one!" ng-model="userActivity" class="form-control">
      
      <input type="text" placeholder="To add friends to an activity, type some!" ng-model="userFriends" class="form-control">
      
      <p><button class="btn btn-default" ng-click="getInfo()" type="button">Go!</button></p>
  </div><!-- /.col-lg-6 -->
</div><!-- /.row -->
			
			
			<div ng-repeat="info in data" class="btn-group" role="group" aria-label="...">
  			<button type="button" class="btn btn-default" ng-bind="info.Name"></button>
  			<button type="button" class="btn btn-default" ng-bind="info.Activity"></button>

  			<div class="btn-group" role="group">
    			<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
      			Dropdown Friends
      			<span class="caret"></span>
    			</button>
    		<ul class="dropdown-menu" role="menu" ng-repeat="friends in info.Friends">
      			<li ng-bind="friends.friend_name"></li>
   			 </ul>
  			</div>
			</div>
    
    		</form>
    
		</p>
	</div>
</div>

</body>
</html>

<script>
	var app = angular.module('friendApp', []);
	app.controller('friendCtrl', function($Scope, $http){
		$scope.info.Name = "Your Name Here";
		$scope.info.Activity = "Activity Here";
		
		$scope.getInfo = function(){
			if($scope.userName != null && $scope.userActivity == null){
				$http.get('?action=retrieve&name=' + $scope.userName)
				.success(function(data){
				
				});
			}
			else{
				$http.post('?action=create')
			}
		};
	});
</script>
